<html>

<head>
    <title>Project: Iris</title>
    <style>
        body {
            font-family: Verdana;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>
        Iris Flower Prediction
    </h1>
    <p>
        Iris is a family in the flower which contains several species such as the
        iris.setosa,iris.versicolor,iris.virginica,etc.
    </p>
    <form action="/predict" method="post">
        <input type="text" name="sepal_length" placeholder="Sepal Length" required><br>
        <input type="text" name="sepal_width" placeholder="Sepal Width" required><br>
        <input type="text" name="petal_length" placeholder="Petal Length" required><br>
        <input type="text" name="petal_width" placeholder="Petal Width" required><br>
        <button type="submit">Predict Iris Species</button>
    </form>
    <p>{{ iris_prediction }}</p>
</body>

</html>
